name: medicare
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.0

#
dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  fl_country_code_picker: ^0.1.9+1
  flutter_otp_text_field: ^1.5.1+1
  flutter_rating_stars: ^1.1.0
  lottie: ^3.3.1
  google_sign_in: ^7.2.0
  calendar_date_picker2: ^2.0.1
  dotted_line: ^3.2.3
  http: ^1.5.0


  iconsax: ^0.0.8
  intl: ^0.20.2

  get: ^4.6.6
  get_storage: ^2.1.1
  connectivity_plus: ^6.1.4



  flutter_rating_bar: ^4.0.1

  #firebase
  firebase_core: ^4.1.1
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_crashlytics: ^5.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/image/


  fonts:
    - family: Ancizar Serif
      fonts:
        - asset: assets/fonts/AncizarSerif-Light.ttf
          weight: 300
        - asset: assets/fonts/AncizarSerif-LightItalic.ttf
          weight: 300
        - asset: assets/fonts/AncizarSerif-Medium.ttf
          weight: 500
        - asset: assets/fonts/AncizarSerif-MediumItalic.ttf
          weight: 500
        - asset: assets/fonts/AncizarSerif-Regular.ttf
          weight: 400

